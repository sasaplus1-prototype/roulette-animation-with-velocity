<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>no-effect - roulette animation with Velocity.js</title>
    <style>
      .roulette {
        background-color: black;
      }
    </style>
  </head>
  <body>
    <input id="js-start-button" type="button" value="start">
    <input id="js-stop-button" type="button" value="stop" disabled>
    <br>
    <script>
      (function(){
        'use strict';

        var script, firstScript;

        if (typeof Promise !== 'undefined') {
          return;
        }

        script = document.createElement('script');
        script.async = true;
        script.src = '../es6-promise.min.js';

        firstScript = document.getElementsByTagName('script')[0];
        firstScript.parentNode.insertBefore(script, firstScript);
      }());
    </script>
    <script src="../velocity.min.js"></script>
    <script src="../d3.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
